<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JPA 패스워드 인증</title>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .entry-code {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .info p {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .info ul {
            text-align: left;
            padding-left: 20px;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .info ul li {
            margin-bottom: 10px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn1 {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn1:hover {
            background-color: #0056b3;
        }

        .i2.error {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
<div class="entry-code">
    <div class="code__area">
        <div class="info">
            <p>패스워드 페이지 입니다.<br><br>
                ※ JPA 쿼리 스터디 페이지 입장 전 주의 사항을 확인해주세요!</p>
            <ul>
                <li>수업의 교환 및 환불은 불가합니다.</li>
                <li>수업 진행 중 코드 오류 확인을 요청드립니다.</li>
                <li>해당 코드는 복제 및 사용이 불가합니다.</li>
                <li>결석을 자주하면 문자 안내가 발송될 예정입니다.</li>
                <li>지속적인 오류 발생 시 사이트 이용이 제한될 수 있습니다.</li>
            </ul>
            <p>해당 주의사항을 확인하셨다면 인증번호 입력 후 ENTER 버튼을 클릭해 주세요.</p>
        </div>
        <form action="/verify" method="post">
            <fieldset>
                <input type="text" placeholder="" name="code" id="e__code">
                <button type="submit" class="btn1">enter</button>
            </fieldset>
        </form>
        <p id="error" class="i2 error" style="display: ${error != null ? 'block' : 'none'};" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
